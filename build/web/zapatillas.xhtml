<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TP09 | Guillermo Andrés Tolaba</title>
    </h:head>
    <p:layout fullPage="true">  
                <p:layoutUnit position="north" size="275" resizable="false" closable="false" collapsible="false">
                 <center><img src="head.jpg" alt="Proyecto Los Santos" style="width: 800px; "/></center>
                </p:layoutUnit>
        <p:layoutUnit position="west" size="200" header="Menú" collapsible="true">
                     <p:menu>
                        <p:submenu label="Trabajo Práctico 9">
                            <p:menuitem value="Triángulos" url="../" />
                            <p:submenu label="Zapatillas"/>
                            <p:menuitem value="Producto" url="/faces/producto.xhtml" />
                            <p:menuitem value="Libros" url="/faces/libros.xhtml" />
                        </p:submenu>
                    </p:menu>               
            
        </p:layoutUnit>
    </p:layout>     
    <p:layoutUnit position="center"> 
                <center><p:panel id="pnlInicio" header="Ingreso de zapatillas" style="width: 600px;" footer="TPRect">
            <h:form id="frmLogin">
                <h:panelGrid id="tblLogin" columns="2">
                    <p:outputLabel id="lblNUsuario" value ="Ingrese el nombre de la zapatilla:"/>
                    <p:inputText id="inputX" value ="#{zapato.modeloZapatilla}" required="true"/>
                    <p:outputLabel id="lblNUsuario2" value ="Ingrese el talle de la zapatilla:"/>
                    <p:inputText id="inputY" value ="#{zapato.talle}" required="true"/>
                    <p:outputLabel id="lblNUsuario3" value ="Marca:"/>
                    <h:selectOneMenu id="priceMenu" value="#{zapato.datodevuelto}">
                        <f:selectItems value="#{zapato.devuel}" />
                    </h:selectOneMenu>
                    <p:outputLabel id="lblNUsuario5" value ="Original"/>   
                    <h:selectBooleanCheckbox value = "#{zapato.origin}" id = "checkoriginal" />
                    <p:commandButton id="InicioSesion" value = "Ingresar puntos" actionListener="#{zapato.ingresarZapato()}" update=":muestraZap"/>        
                </h:panelGrid> 

            </h:form>                       
        </p:panel></center>
        <p:panel id="muestraZap" header="Zapatillas registradas">
            <center> <h:form id="frmLogn">
                <h:dataTable id="tabData" value="#{zapato.zapatillas}" var="libre">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marca"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.marca}"/>
                    </h:column>       
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Modelo"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.modelo}"/>
                    </h:column>      
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Talle"/>    
                        </f:facet> 
                        <h:outputText value="#{libre.talla}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>    
                        </f:facet> 
                         <h:outputText value="#{libre.origin}"/>
                    </h:column>
                    <hr style="width:75%;"/>
                </h:dataTable>
            </h:form>   </center>
        </p:panel>
        </p:layoutUnit>  
        <br />
    
    
</html>
